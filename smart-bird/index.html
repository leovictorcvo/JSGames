<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Smart Bird</title>
</head>

<body>
    <div id="container">
        <main id="main-game">
            <section id="screen-game">
                <div id="prize-container">
                    <p id="prize"></p>
                </div>
                <div id="player" class="bird animated"></div>
                <div id="wall"></div>
            </section>
            <section id="footer-game">
                <div id="commands">
                    <button type="button" id="goUpButton">Up</button>
                    <button type="button" id="goDownButton">Down</button>
                </div>
                <div id="score">
                    <p>Pontuação: <span id="walls-overcome"></span></p>
                    <small>(Score)</small>
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
